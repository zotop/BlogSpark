<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>BlogSpark</title>
    <meta name="description" content="A simple Blog">
    <meta name="author" content="Joao Guerreiro">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="../js/handlebars-v4.0.5.min.js"></script>
    <script src="../js/jquery-2.1.4.min.js"></script>


    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="../images/favicon.png">

    <script>
        $(document).ready(function () {

            Handlebars.registerHelper('postUrl', function(id) {
                    return new Handlebars.SafeString("<a href='view.html?id=" + id + "'>" + "read more...</a>");
            });

            $.getJSON(window.location.origin + "/api/post/list", function(data){
                var source = $("#postList").html();
                var template = Handlebars.compile(source);
                $('#postList').html(template(data));
            });

        });

    </script>

</head>
<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div id="postList" class="container">
    {{#each .}}
    <div class="row">
        <div class="two-thirds column" style="margin-top: 5%">
            <h4>{{title}}</h4>
            <p>{{{body}}} &nbsp;{{postUrl id}}</p>
        </div>
    </div>
    {{/each}}
</div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
